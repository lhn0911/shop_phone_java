<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="edit-modal">
  <div id="editInvoiceModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Cập nhật trạng thái hóa đơn</h2>
        <button type="button" onclick="closeEditInvoiceModal()" class="text-gray-500 hover:text-gray-700">
          <i class="fa-solid fa-times text-xl"></i>
        </button>
      </div>

      <form id="editInvoiceForm" method="post">
        <div class="space-y-4">
          <input type="hidden" id="editInvoiceId" name="id">

          <!-- Trạng thái hiện tại -->
          <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">Trạng thái hiện tại:</label>
            <div id="currentStatusDisplay" class="inline-block"></div>
          </div>

          <!-- Chọn trạng thái mới -->
          <div>
            <label for="newStatus" class="block text-sm font-medium text-gray-700 mb-2">Chọn trạng thái mới:</label>
            <select id="newStatus" name="status" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
              <option value="">-- Chọn trạng thái --</option>
              <option value="PENDING">PENDING</option>
              <option value="CONFIRMING">CONFIRMING</option>
              <option value="SHIPPING">SHIPPING</option>
              <option value="COMPLETED">COMPLETED</option>
              <option value="CANCELED">CANCELED</option>
            </select>
          </div>
        </div>

        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" onclick="closeEditInvoiceModal()"
                  class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-orange-500">
            Hủy
          </button>
          <button type="submit"
                  class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">
            Cập nhật
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
