<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Mobile Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-container span {
      color: #FF6600;
    }

    .login-container p {
      color: #555;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-container input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-container .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .login-container a {
      color: #FF6600;
      text-decoration: none;
    }

    .login-container button {
      width: 100%;
      background-color: #FF6600;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .success {
      color: green;
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Mobile <span>SHOP</span></h1>
  <p>Please sign in</p>

  <form th:action="@{/login}" th:object="${adminDTO}" method="post">
    <input type="text" th:field="*{username}" placeholder="Please enter your username..." />
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>

    <input type="password" th:field="*{password}" placeholder="Please enter your password..." />
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>

    <p th:if="${message}" th:text="${message}" class="success"></p>
    <p th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error"></p>

    <div class="options">
      <label><input type="checkbox" name="remember" /> Remember me</label>
      <span>Don't have an account? <a th:href="@{#}">click here!</a></span>
    </div>

    <button type="submit">Sign in</button>
  </form>

  <div class="footer">
    Â© 2025 - Rikkei Education
  </div>
</div>

</body>
</html>
