<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #666;
            margin-bottom: 0;
            font-size: 0.95rem;
        }

        /*.form-floating {*/
        /*  margin-bottom: 1.5rem;*/
        /*}*/

        .form-floating .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-floating .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .form-floating label {
            color: #666;
            font-weight: 400;
        }

        .input-group-text {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #667eea;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            color: #dc3545;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
        }

        .floating-elements::before {
            width: 100px;
            height: 100px;
            top: -50px;
            right: -50px;
            animation: float 6s ease-in-out infinite;
        }

        .floating-elements::after {
            width: 60px;
            height: 60px;
            bottom: -30px;
            left: -30px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="floating-elements"></div>

    <div class="login-header">
        <h2><i class="fas fa-user-plus me-2"></i>Đăng ký</h2>
        <p>Tạo tài khoản mới để bắt đầu sử dụng hệ thống.</p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${adminDTO}">
        <!-- Username -->
        <div class="input-group mb-3">
      <span class="input-group-text">
        <i class="fas fa-user"></i>
      </span>
            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       th:field="*{username}"
                       id="username"
                       placeholder="Tên đăng nhập"
                       required>
                <label for="username">Tên đăng nhập</label>
            </div>
        </div>
        <div th:if="${#fields.hasErrors('username')}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:errors="*{username}"></span>
        </div>

        <!-- Password -->
        <div class="input-group mb-3">
      <span class="input-group-text">
        <i class="fas fa-lock"></i>
      </span>
            <div class="form-floating">
                <input type="password"
                       class="form-control"
                       th:field="*{password}"
                       id="password"
                       placeholder="Mật khẩu"
                       required>
                <label for="password">Mật khẩu</label>
            </div>
        </div>
        <div th:if="${#fields.hasErrors('password')}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:errors="*{password}"></span>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-login">
            <i class="fas fa-user-check me-2"></i>
            Đăng ký
        </button>
    </form>

    <!-- Link đến trang đăng nhập -->
    <div class="register-link">
        <p class="text-muted mb-0">
            Đã có tài khoản?
            <a th:href="@{/login}">
                <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
            </a>
        </p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
