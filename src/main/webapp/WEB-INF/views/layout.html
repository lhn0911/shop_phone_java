<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mobile SHOP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-5 flex flex-col">
    <h2 class="text-2xl font-bold text-orange-500 mb-10">Mobile <span class="text-black">SHOP</span></h2>

    <nav class="flex-1 space-y-3">
      <a href="/" class="flex items-center px-4 py-2 rounded bg-orange-500 text-white">
        <span>📊 Dashboard</span>
      </a>
      <a href="/user" class="flex items-center px-4 py-2 rounded hover:bg-gray-200">
        <span>👤 Users</span>
      </a>
      <a href="/product" class="flex items-center px-4 py-2 rounded hover:bg-gray-200">
        <span>📱 Products</span>
      </a>
      <a href="/invoice" class="flex items-center px-4 py-2 rounded hover:bg-gray-200">
        <span>🧾 Invoices</span>
      </a>
    </nav>

    <!-- Auth Info -->
    <div class="mt-6 border-t pt-4">
      <!-- Nếu đã đăng nhập -->
      <div th:if="${session.admin != null}" class="flex items-center space-x-3 mb-3">
        <div class="bg-orange-500 text-white w-10 h-10 flex items-center justify-center rounded-full text-lg font-bold"
             th:text="${#strings.substring(session.admin.username, 0, 1).toUpperCase()}">A</div>
        <div>
          <p class="font-semibold" th:text="${session.admin.username}">Admin User</p>
          <p class="text-sm text-gray-500">Administrator</p>
        </div>
      </div>
      <a th:if="${session.admin != null}" th:href="@{/logout}" class="block text-red-500 hover:underline">
        ⏻ Đăng xuất
      </a>

      <!-- Nếu chưa đăng nhập -->
      <div th:if="${session.admin == null}" class="flex flex-col space-y-2">
        <a th:href="@{/login}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-center">Đăng nhập</a>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 p-6 overflow-y-auto">
    <!-- Sử dụng th:switch để include template tương ứng -->
    <div th:switch="${page}">
      <!-- Dashboard -->
      <div th:case="'dashboard'" th:include="dashboard"></div>

      <!-- Users -->
      <div th:case="'user'" th:include="users"></div>
      <div th:case="'addUser'" th:include="users"></div>
      <div th:case="'editUser'" th:include="users"></div>

      <!-- Products -->
      <div th:case="'product'" th:include="products"></div>
      <div th:case="'products'" th:include="products"></div>
      <div th:case="'addProduct'" th:include="products"></div>
      <div th:case="'editProduct'" th:include="products"></div>

      <!-- Invoices -->
      <div th:case="'invoice'" th:include="invoices"></div>
      <div th:case="'invoices'" th:include="invoices"></div>
      <div th:case="'addInvoice'" th:include="invoices"></div>
      <div th:case="'editInvoice'" th:include="invoices"></div>

      <!-- Default case -->
      <div th:case="*">
        <h1 class="text-2xl font-bold">Welcome to Mobile SHOP Admin</h1>
        <p class="mt-4">Select a menu item to get started.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
